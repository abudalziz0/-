<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇮🇶 غرفة عُمان - دردشة نخبة العرب</title>

    <!-- استدعاء ملف التنسيق الأساسي -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/chat.js"></script>

    <style>
        body {
            background: url('../img/oman.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Changa', sans-serif;
            color: white;
        }

        .main-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #ffd700;
        }

        .main-header h1 {
            font-size: 2.5rem;
            color: #ffd700;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
        }

        .chat-input button {
            background: #ffd700;
            border: none;
            padding: 10px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: #ddd;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .footer a {
            color: #ffd700;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- ✅ الهيدر -->
    <header class="main-header">
        <h1>🇮🇶 غرفة العراق</h1>
        <p>دردشة نخبة العرب - عمان</p>
    </header>

    <!-- ✅ الدردشة -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message">🎉 مرحبًا بك في غرفة عُمان! ابدأ المحادثة الآن.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-message" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <!-- ✅ التذييل -->
    <footer class="footer">
        <p>✉️ <a href="../contact.html">راسلنا</a></p>
        <p>📢 تصميم بواسطة <a href="#">2030dev</a></p>
    </footer>

    <!-- ✅ سكريبت الإرسال -->
    <script>
        function sendMessage() {
            let chatBox = document.getElementById("chat-box");
            let userInput = document.getElementById("user-message").value;
            if (userInput.trim() !== "") {
                chatBox.innerHTML += `<div class="message">${userInput}</div>`;
                document.getElementById("user-message").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>
</html>
